name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: false

      - name: Install scaf CLI
        run: |
          git clone --depth 1 https://github.com/rlch/scaf.git /tmp/scaf
          cd /tmp/scaf && go install ./cmd/scaf

      - name: Install dependencies
        run: pnpm install

      - name: Run CI
        run: task ci
